genie:
  spaces:
    ExecutiveDashboard: { id: "exec_kpis" }
    StorePerformance:   { id: "store_perf" }
    CustomerAnalytics:  { id: "cust_analytics" }
    MarketIntel:        { id: "market_intel" }

vector_search:
  strategy_index:   "main.sbintelligence.strategy_idx"
  operations_index: "main.sbintelligence.operations_idx"
  research_index:   "main.sbintelligence.research_idx"

ml_tools:
  demand_forecast_v1: { serving_endpoint: "demand-forecast-v1" }
